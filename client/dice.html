<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="/client/css/dice.css">
    <script src="/client/js/dice.js" defer></script>
    <script src="/client/js/balance.js" defer></script>
</head>
<body>

    <main>

        <div class="navdiv">
            <div class="title">
                <h1>Coin Casino</h1>
            </div>
    
            <div class="balance-num">
                <h3>Balance:</h3>
                <p id="balance">0</p>
            </div>
        
            <div class="links">
                <ul>
                    <li><a href="home"><h4>Home</h4></a></li>
                    <li><a href="games"><h4>Games</h4></a></li>
                    <li><a href="addfunds"><h4>Add Funds</h4></a></li>
                    <li><a href="login"><h4>Log Out</h4></a></li>
                </ul>
            </div>
        </div>
    
    <div id="container">
        <header>
            <h1>Dice</h1>
        </header>

        <h2 id="monOne"> <span id="user-balance"></span></h2>
        <h2 id="monTwo"> <span id="house-balance"></span></h2><br>

        <div id="user-roll" class="dice-group">
            <div class="dice-pair">
                <div id="dice-one">
                    0
                </div>

                <div id="dice-two">
                    0
                </div>
            </div>
            <div class="dice-pair">
                <div id="dice-three">
                    0
                </div>

                <div id="dice-four">
                    0
                </div>
            </div>
        </div>

        <span id="roll-resultOne"></span>
        <span id="roll-resultTwo"></span><br><br><br><br><br><br>
        

        <form class="formInput">
            <div class="formText">Bet amount of coins, the house will match your bet</div>
            <input type="number" id="bet" placeholder="0" value="0">
        <br>

       
       

        <div class="buttonDiv">
            <button type="button" id="button-roll">Click Here To Roll The Dice!</button>
        </div>
    </form>
    </div>
</main>

</body>
</html>
