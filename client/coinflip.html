<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Coin</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/client/css/coinflip.css">
    <script src="/client/js/coinflip.js" defer></script>
    <script src="/client/js/balance.js" defer></script>
</head>
<body>
<main>
    <div class="navdiv">
        <div class="title">
            <h1>Coin Casino</h1>
        </div>

    <div class="balance-num">
        <h3>Balance:</h3>
        <p id="balance">0</p>
    </div>

        <div class="links">
            <ul>
                <li><a href="home"><h4>Home</h4></a></li>
                <li><a href="games"><h4>Games</h4></a></li>
                <li><a href="addfunds"><h4>Add Funds</h4></a></li>
                <li><a href="login"><h4>Log Out</h4></a></li>
            </ul>
        </div>
    </div>
    
    <div class="coinflip-section">
        <div class="result">
            <p id="winner"></p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="/client/heads.svg">
            </div>
            <div class="tails">
                <img src="/client/tails.svg">
            </div>
        </div>
        

      

        <div class="heads-tails-btns">
            
            <div id="heads">Bet on Heads:
                
                <div id="confirm-heads">
                    <button id="heads-button" onclick="bet('heads')">Confirm Heads</button>
                </div>
            </div>
            <div id="tails">Bet on Tails:
                
                <div id="confirm-tails">
                    <button id = "tails-button" onclick="bet('tails')">Confirm Tails</button>
                </div>
            </div>
        </div>
        <div>
            <h5 class="bet-here">Place bet here:</h5>
            <input type="number" id="bet" name="bet" placeholder="0" value="0">
        </div>
    </div>
</main>
</body>
</html>
