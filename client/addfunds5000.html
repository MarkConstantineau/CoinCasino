  <form>
    <div class="wrapper">
      <div class="payment">
        <div class="payment-logo">
          <p>C</p>

        <h2>Coin Casino</h2>
        <div class="form">
          <div class="card space icon-relative">
            <label class="label">Card holder:</label>
            <input type="text" class="input" placeholder="Full Name" required>
            <i class="fas fa-user"></i>
          </div>
          <div class="card space icon-relative">

          </div>
          <div class="card-grp space">

              <label class="label">Expiry date:</label>
              <input type="text" name="expiry-data" class="input"  placeholder="00 / 00" required>
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="card-item icon-relative">
              <label class="label">CVC:</label>
              <input type="text" class="input" data-mask="000" placeholder="000" required>
              <i class="fas fa-lock"></i>
            </div>
          </div>
            
         <button id = "pay50" type="submit" class="btn" onclick = "">Pay</button>
